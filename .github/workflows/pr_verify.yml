name: PR Moderation

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  verify:
    name: Verify
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: "Checkout repo..."
        uses: actions/checkout@v3
      
      - name: "Check PR Description"
        uses: ./github/actions/check-pr-desc
        
      - name: Check tasklist
        uses: Awayume/github-pr-tasklist-checker@v1
